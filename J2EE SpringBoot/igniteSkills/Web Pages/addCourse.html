<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Register to SkillsCraft</title>
        <link
            rel="stylesheet"
            href="./register.css" />
    </head>
    <body>
        <div class="container">
            <div class="inner-container form-container">
                <div class="form-element">
                    <label for="courseId">COURSE ID</label>
                    <input
                        type="number"
                        name="courseId"
                        id="courseId"
                        class="input" />
                </div>

                <div class="form-element">
                    <label for="courseName">COURSE NAME</label>
                    <input
                        type="text"
                        name="courseName"
                        id="courseName"
                        class="input" />
                </div>

                <div class="form-element">
                    <label for="coursePrice">COURSE PRICE</label>
                    <input
                        type="number"
                        name="coursePrice"
                        id="coursePrice"
                        class="input" />
                </div>

                <button>Add Course</button>
            </div>
        </div>
    </body>
</html>
