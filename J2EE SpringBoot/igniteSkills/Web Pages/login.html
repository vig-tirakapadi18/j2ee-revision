<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Login to SkillsCraft</title>
        <link
            rel="stylesheet"
            href="./login.css" />
    </head>
    <body>
        <div class="container">
            <div class="inner-container form-container">
                <div class="form-elements">
                    <label for="email">EMAIL</label>
                    <input
                        type="email"
                        name="email"
                        id="email" />
                </div>
                <div class="form-elements">
                    <label for="password">PASSWORD</label>
                    <input
                        type="password"
                        name="password"
                        id="password" />
                </div>
                <button>Login</button>
            </div>
            <div class="inner-container img-container">
                <img
                    src="./login2.webp"
                    alt="studying"
                    width="700" />
            </div>
        </div>
    </body>
</html>
