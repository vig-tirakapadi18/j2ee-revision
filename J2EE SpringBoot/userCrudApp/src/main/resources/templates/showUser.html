<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>User Detail</title>
        <link
            rel="stylesheet"
            th:href="@{/css/style.css}" />
    </head>
    <body>
        <div class="container">
            <h1><span th:text="${user.name}" />'s Details</h1>
            <table border="">
                <thead>
                    <tr>
                        <th>KOD ID</th>
                        <th>NAME</th>
                        <th>AGE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${user.kodId}" />
                        <td th:text="${user.name}" />
                        <td th:text="${user.age}" />
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
