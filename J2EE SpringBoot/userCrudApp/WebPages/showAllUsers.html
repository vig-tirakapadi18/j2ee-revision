<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>User Detail</title>
    </head>
    <body>
        <table border="">
            <thead>
                <tr>
                    <th>KOD ID</th>
                    <th>NAME</th>
                    <th>AGE</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user:${userList}">
                    <td th:text="${user.kodId}" />
                    <td th:text="${user.name}" />
                    <td th:text="${user.age}" />
                </tr>
            </tbody>
        </table>
    </body>
</html>
